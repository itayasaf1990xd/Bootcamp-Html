<body>
  <header>
    <h1><span class="purple">Register</span> Form</h1>
  </header>
  <form action="#">
    <div class="container-rel">
      <button class="reset-input" type="reset" value="reset">Reset</button>
    </div>
    <h2><span class="purple">01</span></h2>
    <h2 class="sub-title">Account Info</h2>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" maxlength="25" placeholder="Your email..">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" maxlength="25" placeholder="Your password..">
    </div>
    <div>
      <label for="retner-password">Retner Password</label>
      <input type="password" id="retner-password" name="retner-password" maxlength="25" placeholder="Your password again..">
    </div>
    <div class="container">
      <a href="personal.html"><button class="rightBtn" type="button" value="Submit">Next</button></a>
    </div>
  </form>
  <script src="script.js"></script>
</body>
